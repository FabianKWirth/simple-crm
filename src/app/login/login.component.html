<div class="login-container">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form">
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="email" formControlName="email">
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Password" formControlName="password">
                    </mat-form-field>
                </p>


                <div class="login-options">
                    <div class="button">
                        <button type="submit" (click)=submit() mat-button>Login</button>
                    </div>
                    <div class="button">
                        <button type='button' (click)="guestLogin()" mat-button>Guest-Login</button>
                    </div>
                </div>

                <div class="button">
                    <button type='button' (click)="auth.authType='register'" mat-button>Register</button>
                </div>


            </form>
        </mat-card-content>
    </mat-card>

    <app-system-message class="absolute" *ngIf="auth.showMessage" [message]="auth.message"
        [messageType]="auth.messageType"></app-system-message>
</div>
