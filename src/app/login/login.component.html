<div class="login-container">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form">

                <mat-form-field>
                    <input type="text" matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="form.get('email').hasError('required')">
                        Email is required.
                    </mat-error>
                    <mat-error *ngIf="form.get('email').hasError('email')">
                        Please provide a proper Email.
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                    <mat-error *ngIf="form.get('password').hasError('required')">
                        Password is required.
                    </mat-error>
                </mat-form-field>

                <div class="login-options">
                    <div class="button">
                        <button type="submit" [disabled]="form.invalid" (click)=submit() mat-button>Login</button>
                    </div>
                    <div class="button">
                        <button type='button' (click)="guestLogin()" mat-button>Guest-Login</button>
                    </div>
                </div>
                <div class="button">
                    <button type='button' (click)="auth.authType='register'" mat-button>Register</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>

<app-system-message class="absolute" *ngIf="auth.showMessage" [message]="auth.message"
    [messageType]="auth.messageType"></app-system-message>
