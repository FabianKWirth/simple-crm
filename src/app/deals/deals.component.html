<table class="deals-table">
  <thead>
    <th>status</th>
    <th>volume</th>
    <th>type</th>
    <th>description</th>
  </thead>
  <tr *ngFor="let deal of currentDeals">
    <td>{{  deal.status  }}</td>
    <td>{{  deal.volume  }}</td>
    <td>{{  deal.type  }}</td>
    <td>{{  deal.description  }}</td>
  </tr>
</table>
