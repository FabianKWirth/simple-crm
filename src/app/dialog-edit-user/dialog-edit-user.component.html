<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<h1 mat-dialog-title>Edit-User</h1>
<div mat-dialog-content class="edit-user-dialog">
    <div class="names full-width">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input [disabled]="loading" matInput [(ngModel)]="user.firstName" placeholder="Johann">
        </mat-form-field>

        <mat-form-field appearance="outline" class="second-row">
            <mat-label>Last Name</mat-label>
            <input [disabled]="loading" matInput [(ngModel)]="user.lastName" placeholder="Klein">
        </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Mail</mat-label>
        <input type="mail" [disabled]="loading" matInput [(ngModel)]="user.mail" placeholder="max@mustermann.de">
    </mat-form-field>

    <mat-form-field color="accent" appearance="outline" class="full-width">
        <mat-label>Birth Date</mat-label>
        <input [disabled]="loading" matInput [matDatepicker]="picker1" [ngModel]="birthDate"
        (dateChange)="onDateChange($event)">

        <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <button mat-button (click)="closeDialog()">No Thanks</button>
    <button mat-button (click)="updateUser()" cdkFocusInitial>Save</button>
</div>
