<div class="register-container">
    <mat-card>
        <mat-card-title>Register</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()">
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="email" formControlName="email">
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="Password" formControlName="password">
                    </mat-form-field>
                </p>

                <div class="register-option">
                    <div class="button">
                        <button type="submit" mat-button>Create Account</button>
                    </div>
                    <div class="button">
                        <button (click)="auth.authType='login'" mat-button>Back</button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>

    <app-system-message class="absolute" *ngIf="auth.showMessage" [message]="auth.message"
        [messageType]="auth.messageType"></app-system-message>
</div>
