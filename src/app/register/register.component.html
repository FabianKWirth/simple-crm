<div class="register-container">
    <mat-card>
        <mat-card-title>Register</mat-card-title>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()">

                <mat-form-field>
                    <input type="text" matInput placeholder="Email" formControlName="email">
                    <mat-error *ngIf="form.get('email').hasError('required')">
                        Email is required.
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password"
                        (blur)="checkValidPassword()">
                    <mat-error *ngIf="form.get('password').hasError('required')">
                        Password is required.
                    </mat-error>
                    <mat-error *ngIf="passwordInvalid">
                        Password must be contain 8 characters, at least one number, one lowercase
                        letter, and one uppercase letter.
                    </mat-error>
                </mat-form-field>
                <div *ngIf="passwordInvalid" class="spacer"></div>
                <div class="register-option">
                    <div class="button">
                        <button type="submit" [disabled]="form.invalid" mat-button>Create Account</button>
                    </div>
                    <div class="button">
                        <button (click)="auth.authType='login'" mat-button>Back</button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>

<app-system-message class="absolute" *ngIf="auth.showMessage" [message]="auth.message"
    [messageType]="auth.messageType"></app-system-message>
