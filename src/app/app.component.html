<mat-drawer-container class="math-drawer-container" autosize>
  <mat-drawer #drawer class="sidenav" [opened]="true" mode="side">
    <div class="logo-container">LOGO</div>
    <ul>
      <li routerLink="/"><mat-icon>perm_identity</mat-icon> Dashboard</li>
      <li routerLink="user"><mat-icon>fact_check</mat-icon>Users</li>
    </ul>
  </mat-drawer>

  <div class="sidenav-content">
    <mat-toolbar>
      <button mat-icon-button class="burger-icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>Simple CRM</span>
      <span class="example-spacer"></span>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
