<mat-card class="user-details">
    <mat-card-header>
        <button mat-icon-button [matMenuTriggerFor]="userMenu" class="pin-right">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
            <button mat-menu-item (click)="editUserDetail()">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
            </button>
            <button mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
            </button>
        </mat-menu>
        <img mat-card-avatar src="assets/avatars/avatar1.png">
        <mat-card-title>{{ user.firstName }} {{ user.lastName }}</mat-card-title>
        
    </mat-card-header>

    <mat-card-content>
        <button mat-icon-button [matMenuTriggerFor]="addressMenu" class="pin-right">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #addressMenu="matMenu">
            <button mat-menu-item (click)="editAddressDetail()">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
            </button>
            <button mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
            </button>
        </mat-menu>

        <h2>Address:</h2>
        <p>{{ user.street }}</p>
        <p>{{ user.zipCode }} {{ user.city }}</p>

    </mat-card-content>

    <app-deals [userId]="userId"></app-deals>

    <button mat-button (click)="addDeal()">Add Deal</button>
</mat-card>
